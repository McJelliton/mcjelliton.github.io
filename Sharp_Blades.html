<html>
	<head>

	<body>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
				
				map = THREE.ImageUtils.loadTexture('../texturez/water.jpg');
				geometry = new THREE.PlaneGeometry(200, 200, 4, 4);
				material = new THREE.MeshLambertMaterial({shading: THREE.FlatShading, color: 0xac4141, map: map});
				mesh = new THREE.Mesh(geometry, material);
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.repeat.set( 1, 1 );
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 100;
				mesh.position.z = -800;
				scene.add(mesh);
				
				ambientLight = new THREE.AmbientLight( 0xff7575 );
				scene.add( ambientLight );

				}

				mesh = new THREE.Mesh(geometry, material);
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
